<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 绑定一个属性 -->
        <img v-bind:src="imgSrc" alt="">
        <!-- 缩写 -->
        <img :src="imgSrc" alt="">
        <!-- 内联字符串拼接 -->
        <img :[attrname]="images/+fileName" alt="">
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                attrname: "href",
                url: "http://www.sina.com.cn/",
                imgSrc: 'imgs/bg.jpg',
                fileName: "bg.jpg"
            },
            methods: {

            },
        });
    </script>
</body>

</html>
